# List of servers on which the plugin will not check messages (only for Bungeecord and Velocity).
servers:
  - example
  - example2

# This plugin uses Regex for checking messages.
# Set to [] to disable whitelist completely.
expressions:
  # Server Domains
  - (yourserver)([.])(com)
  # Long Youtube Links
  - (youtube)([.])(com)(/watch)
